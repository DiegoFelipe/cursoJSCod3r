<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conceitos BÃ¡sicos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
      <p>1) {{2 + 2}}</p>
      <p> 2) Produto: {{ nome }}, Valor: {{ valor }}</p>
      <p>3) Hora: {{ horaCerta() }}</p>
      <p>4) Valor final: {{ valorFinal }}</p>
    </div>

    <script>
        new Vue({
          el: "#app",
          data: {
            nome: 'Caneta',
            valor: 6.89,
            desconto: 0.15
          },
          methods: {
            horaCerta() {
              return new Date().toLocaleString()
            }
          },

          computed: {
            valorFinal() {
              return this.valor * (1 - this.desconto)
            }
          }
        })
    </script>
</body>
</html>
